<head>

<body>
	<header class = "header-list"> 
		<span class = "CharmHub">Charmhub</span> 
	</header>
	<section class = "myAccountPage myProfilePage">
	    <span class = "feeds_heading-navigation">My Account > My Address</span>
	    <div class = "my_profile_container" id = "my_address_container">
	        <input type = "hidden" name = "user_id" value = "6" id = "user_id">
	        <span class = "feeds_heading margin_bottom">My Address</span>
	        <span class = "field_tags"  >Address*</span>
	    	<span class = "field_tags" >Landmark*</span>
	    	<div class = "input_div" id ="address" onclick="makeEditable(this)"></div>
	    	<div class = "input_div" id = "landmark" onclick="makeEditable(this)"></div>
	    	<span class = "field_tags"  >Pincode*</span>
	    	<span class = "field_tags"  >Locality*</span>
	    	<div class = "input_div" id = "pincode" onclick="makeEditable(this)"></div>
	    	<div class = "input_div" id = "locality" onclick="makeEditable(this)"></div>
	    	<span class = "field_tags"  >State*</span>
	    	<span class = "field_tags" >City*</span>
	    	<div class = "input_div" id = "state" onclick="makeEditable(this)"></div>
	    	<div class = "input_div"  id ="city" onclick="makeEditable(this)"></div>
	    	<div class = "save_profile"><button class = "buttons cursor" onclick = "address()">Save Changes</button></div>
	    </div>
	    
	</section>

	<script type="text/javascript" src="address.js"></script>
</body>

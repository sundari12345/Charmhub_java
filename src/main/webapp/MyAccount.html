<body>
   <header class = "header-list"> 
		<span class = "CharmHub">Charmhub</span> 
		 
	</header>
	<section class = "myAccountPage">
	    <span class = "feeds_heading-navigation">My Account</span>
	    <span class = "feeds_heading">My Account</span>
		<div class = "userInfo cursor">
		   <a href= "My_Profile.html" class = "click">
			   <span class = "myAccount_icons"><i class="fa-solid fa-user myAccount_icons" style="color: #f8ffff;"></i></span>
			   <div class = "icon_controller"> 
			      <p class = "myFeeds" >My Profile</p>
			      <p class = "about_icon">Manage your basic details</p>
			   </div>
			</a> 
		</div>
		
		<div class = "userInfo cursor">
			<a href= "My_Address.html" class = "click">	
			<span class = "myAccount_icons"><i class="fa-solid fa-address-book myAccount_icons" style="color: #f8ffff;"></i></span>
			<div class = "icon_controller">
			   <p class = "myFeeds">My Address</p>
			   <p class = "about_icon">Manage your address</p>
			</div>
			</a>
		</div>
		
		<div class = "userInfo cursor">
		   <span class = "myAccount_icons"><i class="fa-brands fa-shopify myAccount_icons" style="color: #f8ffff;"></i></span>
		   <div class = "icon_controller"> 
		      <p class = "myFeeds">My Orders</p>
		      <p class = "about_icon">View your orders</p>
		   </div>
		</div>
		
		<div class = "userInfo cursor">
		   <span class = "myAccount_icons"><i class="fa-solid fa-heart myAccount_icons" style="color: #f8ffff;"></i></span>
		   <div class = "icon_controller"> 
		      <p class = "myFeeds">My Wishlist</p>
		      <p class = "about_icon">Have a look at your favourite products</p>
		   </div>
		</div>
		
		<div class = "userInfo cursor">
		   <span class = "myAccount_icons"><i class="fa-solid fa-cart-shopping myAccount_icons" style="color: #f8ffff;"></i></span>
		   <div class = "icon_controller"> 
		      <p class = "myFeeds">My Card</p>
		      <p class = "about_icon">Get ready for orders</p>
		   </div>
		</div>
		
		<div class = "userInfo cursor">
		   <span class = "myAccount_icons"><i class="fa-solid fa-message myAccount_icons" style="color: #f8ffff;"></i></span>
		   <div class = "icon_controller"> 
		      <p class = "myFeeds" >My Request</p>
		      <p class = "about_icon">Manage complaints, service requests</p>
		   </div>
		</div>
		
		<div class = "userInfo cursor">
		   <span class = "myAccount_icons"><i class="fa-solid fa-star myAccount_icons" style="color: #f8ffff;"></i></i></span>
		   <div class = "icon_controller"> 
		      <p class = "myFeeds" >My Reviews</p>
		      <p class = "about_icon">Manage your reviews</p>
		   </div>
		</div>
